<body>
  <div class="container container-table">
    <form role="form" id="inputForm" action="">
    <h3>HipChat Connector</h3>
    <div class="form-group">
      <label for="exampleInputPassword1">Enter your access token</label>
      <input type="password" class="form-control" id="access_token" placeholder="Access Token">
    </div>
    <label for="sel1">Select a room</label>
    <div class="input-group">
      <select class="form-control selectpicker" id="sel1" data-live-search="true">
      </select>
      <span class="input-group-btn">
            <button class="btn btn-primary" id="load_rooms_button"  type="button">Load Rooms</button>
      </span>
    </div>

    <div class="form-group">
        <button type = "button" id = "submitButton" class = "btn btn-success" style = "margin-top: 10px;">Submit</button>
        <br /> <br />
        <span> <a href="https://tableausoftware.hipchat.com/account/api" target="_blank">Generate Access Token with All View Permissions</a> </span>
    </div>
    </form>
  </div>
